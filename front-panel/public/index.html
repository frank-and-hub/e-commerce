<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="/assets/img/apple-icon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link href="/admin-assets/img/logo.svg" rel="icon" />
  <link href="/admin-assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
  <link href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
<script>
  const isFrontend = window.location.pathname.includes('admin');
  const frontendCssFiles = [
    './assets/css/bootstrap.min.css',
    './assets/css/templatemo.css',
    './assets/css/custom.css',
    './assets/css/fontawesome.min.css',
    './assets/css/slick.min.css',
    './assets/css/slick-theme.css',
    'https://unpkg.com/leaflet@1.7.1/dist/leaflet.css',
  ];
  const frontendJavaScriptFiles = [
    'https://unpkg.com/leaflet@1.7.1/dist/leaflet.js',
    'https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js',
    './assets/js/jquery-migrate-1.2.1.min.js',
    './assets/js/bootstrap.bundle.min.js',
    './assets/js/templatemo.js',
    './assets/js/slick.min.js',
    './assets/js/custom.js',
  ];
  const backendCssFiles = [
    'vendor/bootstrap/css/bootstrap.min.css',
    'vendor/bootstrap-icons/bootstrap-icons.css',
    'vendor/boxicons/css/boxicons.min.css',
    'vendor/quill/quill.snow.css',
    'vendor/quill/quill.bubble.css',
    'vendor/remixicon/remixicon.css',
    'vendor/simple-datatables/style.css',
    'css/style.css'
  ];
  const backendJavaScriptFiles = [
    // 'vendor/apexcharts/apexcharts.min.js',
    'https://cdn.jsdelivr.net/npm/apexcharts',
    'vendor/bootstrap/js/bootstrap.bundle.min.js',
    'vendor/chart.js/chart.umd.js',
    'vendor/echarts/echarts.min.js',
    'vendor/quill/quill.min.js',
    'vendor/simple-datatables/simple-datatables.js',
    'vendor/tinymce/tinymce.min.js',
    'vendor/php-email-form/validate.js',
    'js/main.js'
  ];
  document.title = (isFrontend !== true) ? `E-Commerce App` : `Admin Panel`;
  if (isFrontend === false) {
    frontendCssFiles.forEach((href) => {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = href;
      document.head.appendChild(link);
    });
    frontendJavaScriptFiles.forEach((src) => {
      const script = document.createElement('script');
      script.src = src;
      script.async = true;
      document.head.appendChild(script);
    });
  } else {
    backendCssFiles.forEach((href) => {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = href;
      document.head.appendChild(link);
    });
    // console.log(`back end page`);
    backendJavaScriptFiles.forEach((src) => {
      const script = document.createElement('script');
      script.src = src;
      script.async = true;
      document.head.appendChild(script);
    });
  }
</script>

</html>
